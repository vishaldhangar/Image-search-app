<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="Image-results">
        <div class="images">
            <img src="https://images.unsplash.com/photo-1698252686757-b0100f26987e?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sea House">

            <a href="https://unsplash.com/photos/a-red-house-sitting-on-top-of-a-rock-next-to-the-ocean-6w9qArq4DT4" target="_blank">Sea House</a>
        </div>
        <div class="images">
            <img src="https://images.unsplash.com/photo-1682685797736-dabb341dc7de?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountains">

            <a href="https://unsplash.com/photos/a-large-rock-formation-with-a-small-hole-in-the-middle-of-it-_jfejQo2tZw" target="_blank">Mountains</a>
        </div>
        <div class="images">
            <img src="https://images.unsplash.com/photo-1698522146643-48af8d585b10?auto=format&fit=crop&q=80&w=2072&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Dog">

            <a href="https://unsplash.com/photos/a-dalmatian-dog-standing-in-a-field-of-tall-grass-FcK5gVoUs6Q" target="_blank">Dog</a>
        </div>
    </div>
   
    <button id="show-more-button">Show more</button>


    <script src="script.js"></script>
</body>
</html>
